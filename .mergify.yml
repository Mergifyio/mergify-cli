extends: .github
shared:
  check_runs: &CheckRuns
    - check-success=ci-gate
  default_review_cond: &DefaultReviewCond
    - "#approved-reviews-by>=2"
    - author = dependabot[bot]
    - author = renovate[bot]
    - author = mergify-ci-bot

queue_rules:
  - name: dependencies
    autoqueue: true
    queue_conditions:
      - base=main
      - label!=manual merge
      - or:
          - author = renovate[bot]
          - author = dependabot[bot]
    merge_method: merge
    batch_size: 7
    batch_max_wait_time: 5min
    commit_message_template:
    queue_branch_merge_method: fast-forward

  - name: default
    autoqueue: true
    queue_conditions:
      - base=main
      - label!=manual merge
    commit_message_template: |
      {{ title }} (#{{ number }})

      {{ body }}
    merge_method: squash

pull_request_rules:
  - name: request review
    conditions:
      - -author=dependabot[bot]
      - -author=renovate[bot]
      - -author=mergify-ci-bot
      - -merged
      - -closed
      - and: *CheckRuns
      - "#changes-requested-reviews-by=0"
      - review-requested!=@devs
      - not:
          or: *DefaultReviewCond
    actions:
      request_reviews:
        teams:
          - devs


merge_protections:
  - name: ðŸ¤– Continuous Integration
    if: []
    success_conditions:
      - and: *CheckRuns

  - name: ðŸ‘€ Review Requirements
    if: []
    success_conditions:
      - or: *DefaultReviewCond


merge_queue:
  max_parallel_checks: 5

merge_protections_settings:
  reporting_method: deployments
